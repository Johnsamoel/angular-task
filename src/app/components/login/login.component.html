<form [formGroup]="loginFormGroup" (ngSubmit)="login()" class="w-50 m-auto p-5">
 <div class="display-6 text-center mt-4 mb-4">Login</div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1"
        placeholder="Email">
      <span class="error"
        *ngIf="loginFormGroup.controls['email'].errors?.['required'] && loginFormGroup.controls['email'].dirty">Required</span>
      <span class="error" *ngIf="loginFormGroup.controls['email'].errors?.['pattern']">Please Enter a Valid
        Email</span>
    </div>
    <div class="form-group">
      <label for="exampleInputNumber1">Password</label>
      <input formControlName="password" type="text" class="form-control" id="exampleInputNumber1"
        placeholder="Password">
      <span class="error"
        *ngIf="loginFormGroup.controls['password'].errors?.['required'] && loginFormGroup.controls['password'].dirty">Required</span>
      <span class="error" *ngIf="loginFormGroup.controls['password'].errors?.['pattern']">Please Enter a Valid
        Password</span>
    </div>
    <button type="submit" class="btn btn-dark w-100 mt-2">Submit</button>
  </form>
